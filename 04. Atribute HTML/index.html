<!DOCTYPE html>
<html>

<body>
    <!-- Toate elementele HTML pot avea atribute -->
    <!-- Atributele ofera infomatii suplimentare despre elemente -->
    <!-- Atributele sunt intotdeauna specificate in elementele de inceput -->
    <!-- Atributele vin de obicei in perechi nume/valoare "nume="valoare"" -->

    <!-- Nume atribut = href -->
    <!-- Valoare atribut = "https://www.google.ro" -->
    <a href="https://www.google.ro">Google</a>

    <!-- Nume atribut = src -->
    <!-- Valoare atribut "imagine.png / .jpeg / ..." -->
    <!-- alt="descriere imagine" -> daca elementul nu se poate afisa atunci
     se primeste in schimb mesajul din alt -->
    <img src="SERVICEPC - LOGO.png" alt="srvpc.ro" width="600" height="600">
</body>

</html>
